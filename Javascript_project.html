<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/callie-chalk-font" rel="stylesheet">
    <link rel='stylesheet' href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="body-header">
        <h1 id="header-text">Rock, paper and scissors game</h1>
    </div>

    <div class="intro">
        <h1> Are you ready for a game of rock,paper and scissors?</h1>
    </div>

    <div class="choices-container">
        <div class="choice" id="rock" data-choice="rock">
        </div>
        <div class="choice" id="paper" data-choice="paper">
        </div>
        <div class="choice" id="scissors" data-choice="scissors">
        </div>
    </div>

    <div id="Display-msg"></div>
    <div class="score">
        <h1>Total    score</h1>
        <p>Player score :<span id="player-score"></span></p>
        <p>Computer score :<span id="computer-score"></span></p>
    </div>

    <div id="result-modal" class="modal">
        <div class="modal-content">
          <h2 id="result-text"></h2>
          <button id="new-game-button">New Game</button>
        </div>
      </div>
    <script src="script2.js">
        
    </script>
</body>
</html>
